<!DOCTYPE html>
<html lang="en">

<head>
    <title>Food Recipe Project</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</head>
<body>
<div class="container">
    <div class="row">
    <div class="col-2" id="dairy">Dairy
    <br><br>
                <form id="dairy">
                        <label class="btn btn-primary"><input type="checkbox" name="milk" value="milk"> Milk</label>
                        <label class="btn btn-primary"><input type="checkbox" name="butter" value="butter"> Butter<br></label>
                        <label class="btn btn-primary"><input type="checkbox" name="cheddar cheese" value="Cheddar cheese"> Cheddar Cheese<br></label> 
                        <label class="btn btn-primary"><input type="checkbox" name="cream cheese" value="cream cheese"> Cream Cheese<br> </label>
                        <label class="btn btn-primary"><input type="checkbox" name="yogurt" value="Yogurt">Yogurt<br> </label>
                </form> 
                      
                </div>
        

    <div class="col-2" id="meats">Meats
            <br><br>

    <form id="meats">
                <label class="btn btn-danger"><input type="checkbox" name="steak" value="steak" >Steak<br></label>
                <label class="btn btn-danger"><input type="checkbox" name="pork chops" value="pork chops">Pork Chops<br></label>
                <label class="btn btn-danger"><input type="checkbox" name="chicken" value="chicken">Chicken<br></label>
                <label class="btn btn-danger"><input type="checkbox" name="lamb chops" value="lamb chops">Lamb Chops<br></label> 
    </form> 

</div>

    <div class="col-2" id="fruits-and-vegetables">Fruits and Vegetables
            <br><br>
    <form id="fruits-and-vegetables"> 
                <label class="btn btn-info"><input type="checkbox" name="orange" value="orange" >Orange<br></label>
                <label class="btn btn-info"><input type="checkbox" name="banana" value="banana">Banana<br></label>
                <label class="btn btn-info"><input type="checkbox" name="tomatoes" value="tomatoes">Tomatoes<br></label>
                <label class="btn btn-info"> <input type="checkbox" name="lettuce" value="lettuce">Lettuce<br></label> 
                <label class="btn btn-info"><input type="checkbox" name="broccoli" value="broccoli">Brocolli<br></label>
    </form> 

</div>

    <div class="col-2" id="breads-grains">Breads and Grains
    <br><br>
    <form id="breads-grains"> 
                <label class="btn btn-secondary"><input type="checkbox" name="bread" value="Bread" >Bread<br></label>
                <label class="btn btn-secondary"> <input type="checkbox" name="bread crumbs" value="bread crumbs">Bread Crumbs<br></label>
                <label class="btn btn-secondary"> <input type="checkbox" name="rice" value="rice">Rice<br> </label>
                <label class="btn btn-secondary"><input type="checkbox" name="pie-crust" value="pie-crust">Pie Crust<br> </label>
                <label class="btn btn-secondary"> <input type="checkbox" name="flour" value="flour">Flour<br> </label>  
    </form> 
    </div>

    <div class="col-2" id="spices">Spices
    <br><br>
    <form id="spices"> 
                <label class="btn btn-warning"><input type="checkbox" name="garlic" value="garlic powder" >Garlic Powder<br></label>
                <label class="btn btn-warning"> <input type="checkbox" name="onion powder" value="onion-powder">Onion Powder<br></label>
                <label class="btn btn-warning"><input type="checkbox" name="oregano" value="oregano">Oregano<br> </label>
                <label class="btn btn-warning"><input type="checkbox" name="cinnamon" value="cinnamon">Cinnamon<br> </label>
                <label class="btn btn-warning"><input type="checkbox" name="vanilla" value="vanilla">Vanilla<br> </label>
    </form> 
</div>

    <div class="col-2 " id="condiments">Condiments

    <br><br>
    <form id="condiments"> 
                <label class="btn btn-success"><input type="checkbox" name="ketchup" value="ketchup" >Ketchup<br></label>
                <label class="btn btn-success"> <input type="checkbox" name="mayonaisse" value="mayonaisse">Mayonaisse<br></label>
                <label class="btn btn-success"><input type="checkbox" name="mustard" value="mustard">Mustard<br> </label>
                <label class="btn btn-success"><input type="checkbox" name="hot-sauce" value="hot-sauce">Hot Sauce<br> </label>
                <label class="btn btn-success"> <input type="checkbox" name="terryaki-sauce" value="terryaki-sauce">Terryaki Sauce<br> </label>
    </form> 
    </div>


</div>




</div>
</body>
</html>
